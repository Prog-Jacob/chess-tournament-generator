<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicn.ico" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web application to generate the best chess tournament for your team!"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Chess Tournament AI Generator</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
    <script>
        (function () {
            const targetWidth = 1200;
            const scale = window.innerWidth / targetWidth;

            const meta = document.createElement("meta");
            meta.name = "viewport";
            meta.content = `width=${targetWidth}, initial-scale=${scale}`;
            document.head.appendChild(meta);
        })();
    </script>
</html>
